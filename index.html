<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Send notification from Service Worker</title>
  </head>
  <body>
  <div class="app">
    <h1>Send Notification from Service Worker</h1>
    <p>
      Send, every <input type="text" value="3" class="everyNseconds"> seconds.

    <button class="startButton">Start or update</button>
    <button class="stopButton">Stop notification</button>
  </div>
  <script type="text/javascript" src="main.js"></script>
  </body>
